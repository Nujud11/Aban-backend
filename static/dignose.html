<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diagnose Page</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Archivo+Narrow:wght@400;600&display=swap');
    body {
      font-family: 'Archivo Narrow', sans-serif;
      display: flex;
      min-height: 100vh;
      background-color: #fff;
      color: #0D4665;
    }
    .sidebar {
      width: 200px;
      background-color: #F6F4F4;
      height: 100vh;
      position: fixed;
      padding-top: 10px;
      text-align: center;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    .logo {
      width: 50%;
      margin-bottom: 20px;
    }
    .nav-link {
      display: flex;
      align-items: center;
      padding: 15px;
      color: #757575;
      text-decoration: none;
      transition: 0.3s;
    }
    .nav-link img {
      margin-right: 10px;
      width: 20px;
    }
    .nav-link.active, .nav-link:hover {
      color: #FF7235;
    }
    main {
      margin-left: 200px;
      padding: 40px;
      width: 100%;
    }
    .header-title {
      font-size: 32px;
      font-weight: 600;
      color: #6DB5CB;
      margin-bottom: 40px;
    }
    .search-box {
      padding: 10px;
      width: 550px;
      height: 28px;
      border: 1px solid #B8D8E0;
      border-radius: 16px;
    }
    .search-results {
      border: 1px solid #6DB5CA;
      border-radius: 5px;
      max-height: 200px;
      overflow-y: auto;
      background-color: #fff;
      position: absolute;
      width: 570px;
      z-index: 10;
    }
    .search-item {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }
    .search-item:hover {
      background-color: #f0f8ff;
    }
    .child-info-box {
      border: 1px solid #B8D8E0;
      padding: 20px;
      width: 50%;
      margin-top: 20px;
      background-color: #F9F9F9;
      border-radius: 10px;
    }
    .upload-box {
      border: 1px solid #B8D8E0;
      border-radius: 16px;
      padding: 50px;
      text-align: center;
      background-color: #fff;
      width: 500px;
      height: 200px;
      margin-bottom: 30px;
    }
    .button-container {
      display: flex;
      gap: 20px;
    }
    .button {
      padding: 10px 30px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }
    .upload-btn { background-color: #639B66; color: white; }
    .remove-btn { background-color: #D9534F; color: white; }
    .save-btn { background-color: #FF7235; color: white; width: 300px; }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="Aban logo.png" alt="Logo" class="logo">
    <nav>
      <ul>
        <li><a href="mainn.html" class="nav-link"><img src="Dashboard Icon.png" alt="Dashboard"> Dashboard</a></li>
        <li><a href="childrecord2.html" class="nav-link"><img src="Children Record Icon.png" alt="Children Records"> Children Records</a></li>
        <li><a href="dignose.html" class="nav-link active"><img src="Diagnose Icon.png" alt="Diagnose"> Diagnose</a></li>
        <li><a href="help.html" class="nav-link"><img src="Help Icon.png" alt="Help"> Help</a></li>
        <li><a href="#" class="nav-link" id="logout"><img src="Logout.png" alt="Logout"> Logout</a></li>
      </ul>
    </nav>
  </div>
</body>
</html>
