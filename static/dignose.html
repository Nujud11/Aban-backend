<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diagnose Page</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Archivo+Narrow:wght@400;600&display=swap');
    body {
      font-family: 'Archivo Narrow', sans-serif;
      display: flex;
      min-height: 100vh;
      background-color: #fff;
      color: #0D4665;
    }
    .sidebar {
      width: 200px;
      background-color: #F6F4F4;
      height: 100vh;
      position: fixed;
      padding-top: 10px;
      text-align: center;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    .logo {
      width: 50%;
      margin-bottom: 20px;
    }
    .nav-link {
      display: flex;
      align-items: center;
      padding: 15px;
      color: #757575;
      text-decoration: none;
      transition: 0.3s;
    }
    .nav-link img {
      margin-right: 10px;
      width: 20px;
    }
    .nav-link.active, .nav-link:hover {
      color: #FF7235;
    }
    main {
      margin-left: 200px;
      padding: 40px;
      width: 100%;
    }
    .header-title {
      font-size: 32px;
      font-weight: 600;
      color: #6DB5CB;
      margin-bottom: 40px;
    }
    .search-box {
      padding: 10px;
      width: 550px;
      height: 28px;
      border: 1px solid #B8D8E0;
      border-radius: 16px;
    }
    .search-results {
      border: 1px solid #6DB5CA;
      border-radius: 5px;
      max-height: 200px;
      overflow-y: auto;
      background-color: #fff;
      position: absolute;
      width: 570px;
      z-index: 10;
    }
    .search-item {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }
    .search-item:hover {
      background-color: #f0f8ff;
    }
    .child-info-box {
      border: 1px solid #B8D8E0;
      padding: 20px;
      width: 50%;
      margin-top: 20px;
      background-color: #F9F9F9;
      border-radius: 10px;
    }
    .upload-box {
      border: 1px solid #B8D8E0;
      border-radius: 16px;
      padding: 50px;
      text-align: center;
      background-color: #fff;
      width: 500px;
      height: 200px;
      margin-bottom: 30px;
    }
    .button-container {
      display: flex;
      gap: 20px;
    }
    .button {
      padding: 10px 30px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }
    .upload-btn { background-color: #639B66; color: white; }
    .remove-btn { background-color: #D9534F; color: white; }
    .save-btn { background-color: #FF7235; color: white; width: 300px; }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="Aban logo.png" alt="Logo" class="logo">
    <nav>
      <ul>
        <li><a href="mainn.html" class="nav-link"><img src="Dashboard Icon.png" alt="Dashboard"> Dashboard</a></li>
        <li><a href="childrecord2.html" class="nav-link"><img src="Children Record Icon.png" alt="Children Records"> Children Records</a></li>
        <li><a href="dignose.html" class="nav-link active"><img src="Diagnose Icon.png" alt="Diagnose"> Diagnose</a></li>
        <li><a href="help.html" class="nav-link"><img src="Help Icon.png" alt="Help"> Help</a></li>
        <li><a href="#" class="nav-link" id="logout"><img src="Logout.png" alt="Logout"> Logout</a></li>
      </ul>
    </nav>
  </div>
  <main>
    <h1>Hello!</h1>
    <h2>Have a nice day</h2>
    <div class="header-title">Diagnose</div>
    <input type="text" id="searchBox" class="search-box" placeholder="Search by Child Name">
    <div id="searchResults" class="search-results" style="display: none;"></div>
    <div id="childInfo" class="child-info-box" style="display: none;"></div>
    <div class="upload-box" id="upload-box"><p>No file uploaded</p></div>
    <div class="button-container">
      <input type="file" id="file-input" style="display:none;">
      <button class="button upload-btn" onclick="uploadFile()">Upload A Record</button>
      <button class="button remove-btn" onclick="removeFile()">Remove File</button>
      <button class="button save-btn" onclick="predictScore()">Save And Show The ADOS Score</button>
    </div>
  </main>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCr4xHfF4Rw1TG4v-DcLziKG9qPv-3KnM0",
      authDomain: "aban-267d1.firebaseapp.com",
      projectId: "aban-267d1",
      storageBucket: "aban-267d1.firebasestorage.app",
      messagingSenderId: "1018335716279",
      appId: "1:1018335716279:web:5c8e8948b51a79c8febe32",
      measurementId: "G-YPR8JMYQ4X"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const fileInput = document.getElementById('file-input');
    let uploadedFile = null;
    let selectedDocId = null;

    function calculateAge(birthDate) {
      const today = new Date();
      const birth = new Date(birthDate);
      let years = today.getFullYear() - birth.getFullYear();
      let months = today.getMonth() - birth.getMonth();
      if (today.getDate() < birth.getDate()) months--;
      if (months < 0) { years--; months += 12; }
      return years <= 0 ? `${months} months old` : `${years} years old`;
    }

    document.getElementById('searchBox').addEventListener('input', function () {
      const query = this.value.trim().toLowerCase();
      const results = document.getElementById('searchResults');
      results.innerHTML = '';
      if (query.length === 0) {
        results.style.display = 'none';
        return;
      }
      db.collection("children").get().then(snapshot => {
        snapshot.forEach(doc => {
          const data = doc.data();
          if (data.name.toLowerCase().includes(query)) {
            const div = document.createElement('div');
            div.className = 'search-item';
            div.textContent = data.name;
            div.onclick = () => {
              selectedDocId = doc.id;
              document.getElementById('childInfo').innerHTML = `
                <h3>Child Information</h3>
                <p><strong>Name:</strong> ${data.name}</p>
                <p><strong>Gender:</strong> ${data.gender}</p>
                <p><strong>Age:</strong> ${calculateAge(data.birthDate)}</p>
                <p><strong>ADOS:</strong> ${data.adosScore || '---'}</p>`;
              document.getElementById('childInfo').style.display = 'block';
              results.style.display = 'none';
              document.getElementById('searchBox').value = data.name;
              sessionStorage.setItem("childData", JSON.stringify(data));
            };
            results.appendChild(div);
          }
        });
        results.style.display = results.innerHTML ? 'block' : 'none';
      });
    });

    function uploadFile() {
      fileInput.click();
      fileInput.onchange = () => {
        uploadedFile = fileInput.files[0];
        document.getElementById('upload-box').innerHTML = `<p>${uploadedFile.name}</p>`;
      }
    }

    function removeFile() {
      uploadedFile = null;
      fileInput.value = "";
      document.getElementById('upload-box').innerHTML = '<p>No file uploaded</p>';
    }

    async function predictScore() {
      if (!selectedDocId || !uploadedFile) {
        alert("Please select a child and upload a record first.");
        return;
      }
      const formData = new FormData();
      formData.append("file", uploadedFile);
      try {
        const response = await fetch("https://aban-backend.onrender.com/predict", {
          method: "POST",
          body: formData
        });
        const result = await response.json();
        await db.collection("children").doc(selectedDocId).update({ adosScore: result.prediction });
        const updatedDoc = await db.collection("children").doc(selectedDocId).get();
        const updatedData = updatedDoc.data();
        sessionStorage.setItem("childData", JSON.stringify(updatedData));
        window.location.href = "diagnose2.html";
      } catch (error) {
        console.error("Prediction error:", error);
        alert("Prediction failed. Try again.");
      }
    }

    firebase.auth().onAuthStateChanged(function(user) {
      if (!user) window.location.replace('firstp.html');
    });

    document.getElementById('logout').addEventListener('click', function(event) {
      event.preventDefault();
      if (confirm('هل أنت متأكد أنك تريد تسجيل الخروج؟')) {
        firebase.auth().signOut().then(() => {
          alert('تم تسجيل الخروج بنجاح');
          window.location.replace('firstp.html');
        }).catch(() => alert('حدث خطأ أثناء محاولة تسجيل الخروج'));
      }
    });
  </script>
</body>
</html>
